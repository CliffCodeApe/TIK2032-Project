<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/gallery.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <nav>
                <h1>
                    <a href="index.html">Home</a>
                    <a href="gallery.html" style="text-decoration: underline;">Gallery</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                </h1>
            </nav>

            <header>
                <div class="header-text">
                    <h1>Gallery</h1>
                    <h3>Pictures that's worth a thousand words</h3>
                </div>
            
                <picture>
                    <img src="img/1.png" title="A never ending Guessing" class="image">
                    <img src="img/2.png" title="Minding the reality" class="image">
                    <img src="img/3.png" title="Seeing how small we are" class="image">
                </picture>  

                <button id="edit">Edit</button>

                <div id="controls">
                    <label for="">Contrast</label>
                    <input type="range" name="" id="contrast" value="100">
                    <label for="">Saturation</label>
                    <input type="range" name="" id="saturation" value="100">
                    <label for="">Brightness</label>
                    <input type="range" name="" id="brightness" value="100">
                    <label for="">Sepia</label>
                    <input type="range" name="" id="sepia" value="0">
                    <label for="">Invert</label>
                    <input type="range" name="" id="invert" value="0">
                    <label for="">Hue</label>
                    <input type="range" name="" id="hue" value="0">
                </div>
                <div class="panels">
                    <button id="reset">Reset</button>
                    <button id="close">Close</button>
                </div>

            <header>
            <div class="popup">
                <span>&times;</span>
                <img src="" alt="">
            </div>
        </div>

        <script src="js/script.js"></script>
        <script src="js/gallery.js"></script>
    </body>
</html>
